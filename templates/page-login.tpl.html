<div id="page-login" class="page page--public">
  <header>
    <h1>Task Master</h1>
  </header>
  <main>
    <form class="form-login">
      <p>Log in to access your task list!</p>
      <p class="login-error d-none alert alert-warning">Invalid credentials. Please try again.</p>
      <ul class="list-unstyled">
        <li class="form-group">
          <label>Email</label>
          <input class="form-control" type="text" name="email" id="email" />
        </li>
        <li class="form-group">
          <label>Password</label>
          <input class="form-control" type="password" name="password" id="password" />
        </li>
      </ul>
      <button type="submit" class="btn btn-success">Log in</button>
      <p>No account? <a class="link-signup" href="#page-signup">Create one!</a></p>
    </form>
  </main>
</div>
