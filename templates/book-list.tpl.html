<table class="table table-striped table-full">
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Checked out</th>
    </tr>
  </thead>
  <tbody>
    {{#each books}}
    <tr id="book-{{id}}">
      <td>{{title}}</td>
      <td>{{author}}</td>
      <td>{{#if checkedOut}}Yes{{else}}No{{/if}}</td>
    </tr>
    {{/each}}
  </tbody>
</table>
