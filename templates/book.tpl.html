<div class="book {{taskType.alias}} panel panel-default col-md-3">
  <div class="panel-heading">
    <p>{{title}}</p>
  </div>
  <div class="panel-body">
    <dl>
      <dt>Author</dt>
      <dd>{{author}}</dd>
      <dt>Check out?</dt>
      <dd>{{#if checkedOut == 0}}Yes{{else}}No{{/if}}</dd>
    </dl>
  </div>
</div>
